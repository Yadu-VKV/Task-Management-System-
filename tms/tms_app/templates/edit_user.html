{% extends 'base.html' %}
{% block content %}

<!-- Edit User Form -->
<div class="container mt-5">
    <h2 class="mb-4">Edit User Details</h2>

    <form method="POST" action="{% url 'edit_user' user.id %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select" required>
                <option value="">Select Role</option>
                <option value="Team Leader" {% if user.profile.role == "Team Leader" %}selected{% endif %}>Team Leader</option>
                <option value="Team Member" {% if user.profile.role == "Team Member" %}selected{% endif %}>Team Member</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
        <a href="{% url 'pm_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
