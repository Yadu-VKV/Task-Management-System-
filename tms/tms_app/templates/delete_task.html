{% extends 'base.html' %}
{% block content %}

<!-- Task Deletion Confirmation Section -->
<div class="container mt-5">
    <h2 class="mb-4">Delete Task: {{ task.name }}</h2>

    <p>Are you sure you want to delete this task? This action cannot be undone.</p>

    <form method="POST" action="{% url 'delete_task' task.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
        <a href="{% url 'project_details' task.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
