{% extends 'base.html' %}
{% block content %}

<!-- Delete Project Confirmation -->
<div class="container mt-5">
    <h2 class="mb-4">Are you sure you want to delete the project "{{ project.name }}"?</h2>
    <p class="text-danger">This action cannot be undone.</p>

    <!-- Delete Confirmation Form -->
    <form method="POST" action="{% url 'delete_project' project.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Project</button>
    </form>

    <!-- Cancel Button -->
    <a href="{% url 'pm_dashboard' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>

{% endblock %}
